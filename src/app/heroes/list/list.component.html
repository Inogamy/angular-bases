<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="herosNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of herosNames" class="list-group-item">{{ heroe }}</li>
</ul>
